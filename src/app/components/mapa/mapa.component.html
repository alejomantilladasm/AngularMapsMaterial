<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>
        
        <agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]="15">
          
          <agm-marker *ngFor="let marcador of marcadores; let i = index;" [latitude]="marcador.lat" [longitude]="marcador.lng">
            <agm-info-window>              
                <strong>{{marcador.titulo}}</strong>

              <p>
                  {{marcador.descripcion}}
              </p>
              <div>
                  <button mat-raised-button color="primary" (click)="openDialog(marcador)">Editar</button>
                  <button mat-raised-button color="warn" style="margin-left: 3px;" (click)="eliminarMarcador(i)">Borrar</button>
              </div>
            </agm-info-window>

          </agm-marker>
        </agm-map>

    </mat-card-content>
    <button mat-raised-button color="primary" (click)="limpiarMarcadores()">Limpiar Marcadores</button>
</mat-card>
